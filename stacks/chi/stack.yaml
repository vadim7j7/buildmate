name: chi
extends: go
display_name: Chi Router
description: Lightweight and idiomatic web development with Chi

compatible_with:
  - nextjs
  - nuxt
  - react-native
  - scraping

agents:
  - name: backend-developer
    template: agents/backend-developer.md.j2
    description: Chi web developer
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - new-router
      - new-middleware
      - new-handler
      - new-service
      - new-model

  - name: backend-tester
    template: agents/backend-tester.md.j2
    description: Chi/Go testing specialist
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - test

  - name: backend-reviewer
    template: agents/backend-reviewer.md.j2
    description: Chi/Go code reviewer
    model: opus
    tools:
      - Read
      - Grep
      - Glob
      - Bash

skills:
  - new-router
  - new-middleware
  - new-handler
  - new-service
  - new-model
  - test

patterns:
  - patterns/chi-patterns.md

variables:
  framework: Chi v5+
  dev_port: 8080

verification:
  enabled: true
  auto_verify: true
  max_retries: 3
  dev_server:
    command: go run cmd/server/main.go
    port: 8080
    health_check: /health
