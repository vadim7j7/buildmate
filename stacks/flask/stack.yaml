name: flask
extends: python
display_name: Flask Web Application
description: Web development with Flask and modern Python tooling

compatible_with:
  - nextjs
  - nuxt
  - react-native

agents:
  - name: backend-developer
    template: agents/backend-developer.md.j2
    description: Flask web developer
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - new-blueprint
      - new-route
      - new-model
      - new-schema
      - new-service
      - new-test
      - new-migration
      - db-migrate

  - name: backend-tester
    template: agents/backend-tester.md.j2
    description: Flask/pytest testing specialist
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - new-test
      - test

  - name: backend-reviewer
    template: agents/backend-reviewer.md.j2
    description: Flask code reviewer
    model: opus
    tools:
      - Read
      - Grep
      - Glob
      - Bash

skills:
  - new-blueprint
  - new-route
  - new-model
  - new-schema
  - new-service
  - new-test
  - new-migration
  - db-migrate

patterns:
  - patterns/flask-patterns.md

variables:
  framework: Flask 3+
  dev_port: 5000

verification:
  enabled: true
  auto_verify: true
  max_retries: 3
  dev_server:
    command: uv run flask run --debug --port 5000
    port: 5000
    health_check: /api/health
