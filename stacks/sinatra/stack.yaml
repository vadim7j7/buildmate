name: sinatra
extends: ruby
display_name: Sinatra Web Application
description: Lightweight web development with Sinatra

compatible_with:
  - nextjs
  - nuxt
  - react-native
  - scraping

agents:
  - name: backend-developer
    template: agents/backend-developer.md.j2
    description: Sinatra web developer
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - new-route
      - new-helper
      - new-model
      - new-service

  - name: backend-tester
    template: agents/backend-tester.md.j2
    description: Sinatra/RSpec testing specialist
    model: opus
    tools:
      - Read
      - Write
      - Edit
      - Bash
      - Grep
      - Glob
    skills:
      - new-spec
      - test

  - name: backend-reviewer
    template: agents/backend-reviewer.md.j2
    description: Sinatra code reviewer
    model: opus
    tools:
      - Read
      - Grep
      - Glob
      - Bash

skills:
  - new-route
  - new-helper
  - new-model
  - new-service
  - new-spec

patterns:
  - patterns/sinatra-patterns.md

variables:
  framework: Sinatra 4+
  dev_port: 4567

verification:
  enabled: true
  auto_verify: true
  max_retries: 3
  dev_server:
    command: bundle exec ruby app.rb
    port: 4567
    health_check: /health
