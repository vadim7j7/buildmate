version: '3.8'

# React Native development environment
# Note: This is for development only. Production builds use EAS Build.

services:
  # React Native Metro bundler
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8081:8081"   # Metro bundler
      - "19000:19000" # Expo
      - "19001:19001" # Expo
      - "19002:19002" # Expo DevTools
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=${LOCAL_IP:-localhost}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL:-http://localhost:4000}
    volumes:
      - .:/app
      - /app/node_modules
      - ~/.expo:/home/developer/.expo
    stdin_open: true
    tty: true

  # Optional: API backend for development
  api:
    image: your-api-image:latest
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/app_development
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - backend

  # Optional: Database for local API
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - backend

volumes:
  postgres_data:
